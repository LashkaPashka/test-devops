name: Check
on:
  push:
    branches:
      - master
      - develop
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Frontend Docker image
        run: |
          docker build . --tag ghcr.io/lashkapashka/test-devops-front:latest
          docker push ghcr.io/lashkapashka/test-devops-front:latest

      - name: Build and push Backend Docker image
        run: |
          docker build . --tag ghcr.io/lashkapashka/test-devops-api:latest
          docker push ghcr.io/lashkapashka/test-devops-api:latest
  
  notify:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHATID_TO }}
          message: |
            The build was successful!
